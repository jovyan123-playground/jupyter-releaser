name: "Draft Release"
description: "Create a draft GitHub Release"
inputs:
  token:
    description: "GitHub access token"
    required: true
  target:
    description: "The owner/repo GitHub target"
    required: true
  branch:
    description: The branch to target"
    required: true
  version_spec:
    description: "New Version Specifier"
    required: true
  post_version_spec:
    description: "Post Version Specifier"
    required: false
  changelog:
    description: "Changelog file"
    default: "CHANGELOG.md"
    required: false
  dry_run:
    description: "If set, do not push permanent changes"
    default: "false"
    required: false
outputs:
  release_url:
    description: "The html URL of the draft GitHub release"
    value: ${{ steps.draft-release.outputs.release_url }}
runs:
  using: "composite"
  steps:
    - shell: bash
      id: draft-release
      run: |
        set -eux

        # Set up env variables
        export GITHUB_ACCESS_TOKEN=${{ inputs.token }}
        export RH_REPOSITORY=${{ inputs.target }}
        if [ ! -z ${{ inputs.branch }} ]; then
          export RH_BRANCH=${{ inputs.branch }}
        fi
        export RH_VERSION_SPEC=${{ inputs.version_spec }}
        export RH_CHANGELOG=${{ inputs.changelog }}
        export RH_POST_VERSION_SPEC=${{ inputs.post_version_spec }}
        export RH_DRY_RUN=${{ inputs.dry_run }}

        # Draft Release
        release-helper prep-git
        release-helper bump-version
        release-helper check-changelog
        release-helper check-links
        # Make sure npm comes before python in case it produces
        # files for the python package
        release-helper build-npm
        release-helper check-npm
        release-helper build-python
        release-helper check-python
        release-helper check-manifest
        release-helper tag-release
        release-helper draft-release
