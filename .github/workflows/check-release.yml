name: Check Release
on:
  push:
    branches: "*"
jobs:
  check_release:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
          architecture: "x64"
      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - name: Cache pip
        uses: actions/cache@v1
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-pip-
      - name: Cache checked links
        uses: actions/cache@v2
        with:
          path: ~/.cache/pytest-link-check
          key: ${{ runner.os }}-linkcheck-${{ hashFiles('**/.md') }}-md-links
          restore-keys: |
            ${{ runner.os }}-linkcheck-
      - name: Upgrade packaging dependencies
        run: |
          pip install --upgrade pip setuptools wheel --user
      - name: Install Dependencies
        run: |
          pip install -e .
      - name: Draft Changelog
        uses: ./.github/actions/draft-changelog
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version_spec: 0.0.1a0
          dry_run: true
      - name: Draft GitHub Release
        id: draft-release
        uses: ./.github/actions/draft-release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version_spec: 0.0.1a0
          post_version_spec: 0.1.0.dev0
          dry_run: true
      - name: Publish Release
        env:
          TWINE_COMMAND: "twine upload --skip-existing"
          TWINE_REPOSITORY_URL: https://test.pypi.org/legacy/
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: ./.github/actions/publish-release
        with:
          release_url: ${{ steps.draft-release.output.release_url }}
      - name: Delete Release
        run: |
          pip install release-helper
          release-helper delete-release ${{ steps.draft-release.output.release_url }}
